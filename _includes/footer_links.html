<div class="columns">
    {% for category in site.data.footer %}
        <div class="column">
            <p><strong>{{ category.title }}</strong></p>
            {% for page in category.pages %}
                <p>
                    <a href="{{ page.url }}" {% if page.url contains "://" %}target="_blank"{% endif %}>{{ page.name }}</a>
                </p>
            {% endfor %}
        </div>
    {% endfor %}
</div>
