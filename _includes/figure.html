<figure {% if include.full == true %}class="image"{% endif %}>
    <a {% unless include.href == "" or include.href == nil %}href="{{ include.href }}"{% else %}href="/assets/images/{{ include.image }}"{% endunless %} target="_blank">
        <img src="/assets/images/{{ include.image }}" alt="{{ include.alt }}">
    </a>
    {% unless include.caption == "" or include.caption == nil %}
        <figcaption>{{ include.caption }}</figcaption>
    {% endunless %}
</figure>
